stages:
  - install
  - deploy

cache:
  paths:
    - compiled/build/

install_dependencies:
  image: node:8.11.1
  stage: install
  only:
    - develop
    - master
  script:
    - npm install --save-dev
    - ./node_modules/.bin/qx compile --target build

staging:
  image: python:2.7.15
  stage: deploy
  only:
    - develop
  script:
    - pip install awscli
    - aws s3 sync --acl public-read --delete --region us-west-2 compiled/build/ s3://omna-v2-dev

production:
  image: python:2.7.15
  stage: deploy
  only:
    - master
  script:
    - pip install awscli
    - aws s3 sync --acl public-read --delete --region us-west-2 compiled/build/ s3://omna-v2-prod
