stages:
  - install
  - deploy

cache:
  paths:
    - node_modules/
    - cache/

install_dependencies:
  image: node:8.11.1
  stage: install
  only:
    - develop
    - master
  script:
    - npm install --save-dev

staging:
  image: python:2.7.15
  stage: deploy
  only:
    - develop
  script:
    - python generate.py build > /dev/null
    - pip install awscli
    - aws s3 sync --acl public-read --delete --region us-west-2 build/ s3://omna-v2-dev

production:
  image: python:2.7.15
  stage: deploy
  only:
    - master
  script:
    - python generate.py build > /dev/null
    - pip install awscli
    - aws s3 sync --acl public-read --delete --region us-west-2 build/ s3://omna-v2-prod
